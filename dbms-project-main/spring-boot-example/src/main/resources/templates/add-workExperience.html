
<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{},content=~{:: div}, script=~{}, pageName=${'New Work Experience'})}"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body class="g-sidenav-show  bg-gray-200">

<!-- Add page content here within a div tag -->
<div>

    <div class="p-4 bg-light">
<form th:action="@{/employee/workExperience/add}" method="post" th:object="${workExperience}">

    <input type="number" th:field="*{employeeId}" hidden>
    <!-- <span th:text="*{employeeId}"></span> -->



  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${workExperience.designation!=null}?is-filled">
        <label class="form-label">
            designation
        </label>
        <input type="text" class="form-control" th:field="*{designation}" required maxlength="50">
        </div>
      <div th:each="err : ${#fields.errors('designation')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${workExperience.joiningDate!=null}?is-filled">
        <label class="form-label">
            joiningDate
        </label>
        <input type="date" class="form-control" th:field="*{joiningDate}" required maxlength="50">
        </div>
      <div th:each="err : ${#fields.errors('joiningDate')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${workExperience.leavingDate!=null}?is-filled">
        <label class="form-label">
            leavingDate
        </label>
        <input type="date" class="form-control" th:field="*{leavingDate}" required maxlength="50">
        </div>
      <div th:each="err : ${#fields.errors('leavingDate')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div>
    <!-- <a href="/employee/workExperiences/add">   -->
      <button class="btn btn-icon btn- btn-primary" type="submit">
        <span class="btn-inner--text">SUBMIT</span>
      </button>
    <!-- </a> -->
  </div>


</form>
</div>

</div>
</body>

</html>
