<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{},content=~{:: div}, script=~{}, pageName=${customer.firstName})}"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<body class="g-sidenav-show  bg-gray-200">

  <!-- Add page content here within a div tag -->

  <div>
    <a th:href="@{'/customer/' + ${customer.id} + '/edit'}">
      <button class="btn btn-icon btn- btn-primary" type="button">
        <span class="btn-inner--text">EDIT CUSTOMER</span>
      </button>
    </a>
  </div>


  <div>
    <!--    <h1 th:text="${customer.username}"></h1>-->
    <!--    <h3 th:text="${customer.authorities}"></h3>-->


    <section style="background-color: #f4f5f7;" class="py-2">
      <div class="container py-5 col-sm">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3" style="border-radius: .5rem;">
              <div class="row g-0">
                <div class="text-center">
                  <div class="card-body p-4">
                    <h4>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">

                        <div class="col-6 mb-3">
                          <h6>Name</h6>
                          <p class="text-muted">
                            <span
                              th:text="${customer.firstName}+' '+${customer.middleName==null?'':customer.middleName}+' '+${customer.lastName==null?'':customer.lastName}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Customer ID</h6>
                          <p class="text-muted">
                            <span th:text="${customer.id}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Contact Number</h6>
                          <p class="text-muted">
                            <span th:text="${customer.contactNumber}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Date of Birth</h6>
                          <p class="text-muted">

                            <span th:text="${#dates.format(customer.dateOfBirth, 'dd/MM/yyyy')}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Email ID</h6>
                          <p class="text-muted">
                            <span th:text="${customer.emailId}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>City</h6>
                          <p class="text-muted">
                            <span th:text="${customer.city}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>State</h6>
                          <p class="text-muted">
                            <span th:text="${customer.state}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Postal Code</h6>
                          <p class="text-muted">
                            <span th:text="${customer.postalCode}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Country</h6>
                          <p class="text-muted">
                            <span th:text="${customer.country}"></span>
                          </p>
                        </div>

                        <div class="col-6 mb-3">
                          <h6>Street</h6>
                          <p class="text-muted">
                            <span th:text="${customer.street}"></span>
                          </p>
                        </div>

                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-secondary font-weight-bolder mt-4">
        <h4>Customer Orders</h4>
      </div>
      <div class="card mx-8 my-2">
        <div class="table-responsive">
          <table class="table align-items-center mb-0 datatable">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Sr. No.</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Delivery Agent Assigned Status</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Verification Status</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Date of Delivery</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Date of Order</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Employee ID</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="order, status : ${orders}">

                <td>
                  <div class="d-flex px-2">
                    <div class="my-auto">
                      <h6 class="mb-0 text-xs">
                        <span th:text="${status.index}+1"></span>
                      </h6>
                    </div>
                  </div>
                </td>

                <!-- <td>
                        <div class="d-flex px-2">
                          <div class="my-auto">
                            <h6 class="mb-0 text-xs">
                              <span th:text="${month.id}"></span>
                            </h6>
                          </div>
                        </div>
                      </td> -->


                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <span class="me-2 text-xs">
                      <span th:text="${order.deliveryAgentAssigned}"></span>
                    </span>
                  </div>
                </td>

                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <span class="me-2 text-xs">
                      <span th:text="${order.verificationStatus}"></span>
                    </span>
                  </div>
                </td>

                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <span class="me-2 text-xs">
                      <span th:text="${order.deliveryDate}"></span>
                    </span>
                  </div>
                </td>
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <span class="me-2 text-xs">
                      <span th:text="${order.orderedDate}"></span>
                    </span>
                  </div>
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <span class="me-2 text-xs">
                      <span th:text="${order.employeeId}"></span>
                    </span>
                  </div>
                </td>

                <!-- <td>
                  <div>
                    <a th:href="@{'/month/' + ${month.id} + '/edit'}">
                      <button class="btn btn-icon btn-primary" type="button">
                        <span class="btn-inner--text">Edit</span>
                      </button>
                    </a>
                  </div>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
